<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <h1>Student Information Card Generater</h1>
   <div class="main-container">
    <div class="form-container">
        <label for="name">Student Name :</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="roll">Roll Number :</label>
        <input type="text" id="roll" placeholder="Enter Your Roll Number" required>

        <label for="Email">Student Email :</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label for="age">Student Age :</label>
        <input type="number" id="age" placeholder="Enter Your Age" required>

        <label for="gender">Gender :</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male">Male</label>
            <label><input type="radio" name="gender" value="Female">Female</label>
        </div>

        <label for="course">Course :</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="web" value="Web">Web</label>
            <label><input type="checkbox" name="DataScience" value="DataScience">DataScience</label>
        </div>

        <label for="marks">Marks :</label>
        <span id="marksValue">50</span>/100
        <input type="range" id="marks" min="0" max="100" value="50">

        <label for="photo">Upload Student Photo</label>
        <input type="file" id="photo" accept="image/*">

        <button id="generateBtn">Generate Card</button>
    </div>

    <div class="card-container">
        <div class="student-card">
            <img src="" alt="student-photo" id="student-photo">
            <h2 id="cardname">Student Name:</h2>
            <p id="cardroll">Roll No:</p>
            <p id="cardemail">Email :</p>
            <p id="cardage">Age :</p>
            <p id="cardGender">Gender:</p>
            <p id="cardCourse">Courses:</p>   
            <p id="cardMarks">Marks:</p>
        </div>
        <button id="downloadCard">Download Card</button>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
